<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" ry="20" fill="url(#bgGradient)"/>
  
  <!-- VS Code inspired icon -->
  <g transform="translate(20, 20)">
    <!-- Main bracket shape -->
    <path d="M10 10 L10 50 L50 50 L50 40 L20 40 L20 20 L50 20 L50 10 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Automation symbol - gear -->
    <circle cx="40" cy="30" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="40" cy="30" r="3" fill="white" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="15" y1="15" x2="32" y2="25" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="15" y1="45" x2="32" y2="35" stroke="white" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Accessibility indicator -->
  <circle cx="85" cy="15" r="8" fill="#00ff00" opacity="0.8"/>
  <text x="85" y="19" text-anchor="middle" fill="white" font-size="10" font-weight="bold">A</text>
</svg>